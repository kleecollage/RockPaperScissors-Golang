{{ template "base" . }}

{{ define "title" }} RPS web - Jugar {{ end }}

{{ define "content" }}
<section>
  <div class="container">
    <div class="row">
      <!-- PLAYER -->
      <div class="col py-5 text-center">
        <h2>{{ .Name }}</h2>
        <p class="fw-bold">0</p>
        <!-- HANDS -->
        <div class="d-grid-gap-2 card p-3">
          <button class="btn btn-outline-success">
            <img src="static/img/hand_rock.png" alt="hand_rock" width="50" class="img-fluid">
            <span class="fw-bold">Piedra</span>
          </button>
          <button class="btn btn-outline-success">
            <img src="static/img/hand_paper.png" alt="hand_paper" width="50" class="img-fluid">
            <span class="fw-bold">Papel</span>
          </button>
          <button class="btn btn-outline-success">
            <img src="static/img/hand_scissors.png" alt="hand_scissors" width="50" class="img-fluid">
            <span class="fw-bold">Tijeras</span>
          </button>
        </div>

      </div>
      <!-- PC -->
      <div class="col py-5 text-center">
        <h2>Computadora</h2>
        <p class="fw-bold">0</p>
        <div class="card p-3">
          <div class="d-flex justify-content-center">
            <img src="static/img/reload_icon.png" alt="reload_icon" width="200" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <h2>Resultados</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">El jugador eligio PIEDRA</li>
        <li class="list-group-item">La computadora eligio PAPEL</li>
        <li class="list-group-item text-danger">Â¡La computadora gana!</li>
        <li class="list-group-item text-primary">Este no es tu dia.</li>
      </ul>
    </div>
    <div class="row text-center">
      <div class="col py-3">
        <a href="/new" class="btn btn-success btn-lg">Nuevo juego</a>
      </div>
    </div>
  </div>
</section>
{{ end }}
